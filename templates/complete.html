<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ISRO Demo</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .column {
            float: left;
            width: 33.33%;
            padding: 20px;
        }

        /* Clearfix (clear floats) */
        .row::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>

<body>
    <h1>Test Results</h1>
    <div class="row">
        <div class="column">
            <h2>Input: </h2>
            <img src="{{image_name}}" width="500" height="520"><br>
        </div>
        <div class="column">
            <h2>Prediction: </h2><br>
            <img src="{{out_name}}" width="500" height="500"><br>
        </div>
    </div>
</body>

</html>
